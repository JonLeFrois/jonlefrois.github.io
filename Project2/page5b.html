<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path of Stealth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>The Path of Stealth</h1>
        <p>To successfully navigate the Path of Stealth, you must choose your actions carefully. Select the correct sequence of actions to avoid detection and reach your objective.</p>
        <!-- Actions -->
        <div onclick="selectAction('hide')" class="stealth-option">Hide in the shadows</div>
        <div onclick="selectAction('run')" class="stealth-option">Run quickly to the next cover</div>
        <div onclick="selectAction('distract')" class="stealth-option">Create a distraction</div>
        <div onclick="selectAction('wait')" class="stealth-option">Wait for the right moment</div>
        <!-- Buttons -->
        <button onclick="checkSequence()">Check Sequence</button>
        <button onclick="resetSequence()">Reset!</button>
        <script>
            const correctSequence = ['hide', 'wait', 'distract', 'run'];
            let playerSequence = [];

            function selectAction(action) {
                const element = event.target;
                if (!playerSequence.includes(action)) {
                    playerSequence.push(action);
                    element.style.backgroundColor = "lightgreen";
                }
            }

            function checkSequence() {
                if (JSON.stringify(playerSequence) === JSON.stringify(correctSequence)) {
                    alert("Success! You chose the right sequence!");
                    window.location.href = "page6.html";
                } else {
                    alert("Incorrect sequence, try again.");
                    resetSequence();
                }
            }

            function resetSequence() {
                playerSequence = [];
                document.querySelectorAll(".stealth-option").forEach(option => {
                    option.style.backgroundColor = "";
                });
            }
        </script>
    </section>
</body>
</html>
